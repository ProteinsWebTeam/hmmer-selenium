sudo: required
language: python
python:
  - "3.5"
dist: xenial
services:
  - xvfb
addons:
  chrome: stable
before_install:
  - wget http://chromedriver.storage.googleapis.com/81.0.4044.69/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo cp chromedriver /usr/local/bin/.
  - sleep 3
install:
  - pip install -r requirements.txt
script:
  - python -m unittest
